name: Python CI

on:
  push:
    branches:
      - B1


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install pytest and pylint
      run: |
        pip install pytest
        pip install pylint

#    - name: Run tests
#      run: pytest

    - name: Run Pylint
      run: pylint add.py

